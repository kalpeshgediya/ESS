
{%extends 'base.html'%}
{%block content%}

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      text-align: left;
      padding: 8px;
      color: rgb(1, 1, 14);
      font-size: large;
    }

    .list {
      background-image: url('/static/image/dark2.webp');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    table, th, td {
  border: 1px solid white;        
  border-collapse: collapse;
}
th, td {
  background-color: #99cdf0;
}
  </style>
</head>

<body class="list">
</br>
<a href="{%url 'employee:userdepartment'%}" class="btn btn-primary" style="margin:0% 0% 0% 90%;">+Add Department</a></br></br>

    <center>
        <h2 class="alert alert-danger"><u>DEPARTMENT LIST</u></h2>
    </center><br>
    <div class="col-sm-4" style="margin-left:35%;">
  <table>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Code</th>
    </tr>
    {%for j in data%}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{j.department_name}}</td>
      <td>{{j.code}}</td>
    </tr>
    {% endfor %}
  </table></div>
  <br />
</body>
{%endblock%}
